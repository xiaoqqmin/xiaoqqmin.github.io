<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button type="button" onclick="alert('welcome!')">点击这里</button>
<p id="Function1">My Function</p>
<script>
    function myFunction()
    {
        x=document.getElementById("Function1");
        x.innerHTML="Hello world";

    }


    function bulb()
    {
        element=event.target;
        if (element.src.match("Pink"))
        {
            element.src="./img/GreenMask.jpg"
        }
        else
        {
            element.src="./img/PinkMask.jpg";
        }
    }


</script>
<button type="button" onclick="myFunction()">点击</button>
<img id="myImage" src="./img/PinkMask.jpg" alt="pink" onclick="bulb()"/>

</body>
</html>
